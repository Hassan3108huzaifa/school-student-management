<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('note-thanun-CYlPykF-qAM-unsplash.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .content {
            position: relative;
            z-index: 1;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        .fillings {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .submit-student {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .submit-student:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <form class="content" id="studentForm">
            <h1>Student Registration</h1>
            <label for="name">Name</label>
            <input class="fillings" type="text" placeholder="Enter Student Name" name="name" id="name" required>
            
            <label for="age">Age</label>
            <input class="fillings" type="number" placeholder="Enter Student Age" name="age" id="age" required>
            
            <label for="class">Class</label>  
            <input class="fillings" type="number" placeholder="Enter Student Class" name="class" id="class" min="1" max="10" required>
            
            <label for="payFee">Fees</label>  
            <input class="fillings" type="number" placeholder="Pay Entry fee" name="payFee" id="payFee" required>
            <button type="submit" class="submit-student">Add Student</button>
        </form>
    </div>
        
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const studentForm = document.getElementById('studentForm');
            studentForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const age = document.getElementById('age').value;
                const classInput = document.getElementById('class').value;
                const payFee = parseInt(document.getElementById('payFee').value, 10);

                if (name && age && classInput && payFee) {
                    const student = {
                        id: Date.now(),
                        name,
                        age,
                        class: classInput,
                        feesPaid: payFee
                    };
                    let students = JSON.parse(localStorage.getItem('students')) || [];
                    students.push(student);
                    localStorage.setItem('students', JSON.stringify(students));
                    window.location.href = 'Ssm.html';
                }
            });
        });
    </script>
</body>
</html>
